<!-- Default form login -->
<form [formGroup]="loginForm" class="text-center border p-5" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <p>
  <mat-form-field appearance="fill" class="field">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="email" class="mb-4">
  </mat-form-field>
</p>
<p>
  <!-- Password -->
  <mat-form-field appearance="fill" class="field">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" class="mb-4">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="fill" class="field">
    <mat-label>Select client type</mat-label>
    <mat-select [formControl]="clientType" class="mb-4">
      <mat-option *ngFor="let clientType of clientTypes" [value]="clientType.value">
        {{clientType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p><br>
  <!-- Sign in button -->
  <button mat-raised-button class="log-button" color ="primary">Login</button>

</form>
