<div class="container">
  <mat-card class="example-card">

      <div class="row">
        <div class="col-5">
          <mat-card-header>
            <mat-card-title>{{company.name|titlecase}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./assets/imgs/company-avatar.jpg" alt="Company Photo">      </div>
        <div class="col-8">
          <p class="details">
            <mat-list role="list">
              <mat-list-item role="listitem">Company Name: {{company.name|titlecase}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item role="listitem">Email: {{company.email}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item role="listitem">Fee: {{company.fee}}</mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item role="listitem">Total Income: {{company.totalIncome}}</mat-list-item>
            </mat-list>
          </p>
        </div>
      </div>
  </mat-card>
  </div>
